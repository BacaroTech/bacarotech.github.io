{{ $url := .Get "url" }}
{{ $icon := .Get "icon" }} <!-- Fixed variable assignment for icon -->
<a
	href="{{ $url | absURL }}"
	target="_blank"
	rel="noopener noreferrer"
	class="col"
	{{ if $icon }}aria-label="{{ $icon }}" {{ end }}>{{ if $icon }}<i class="fa-brands fa-{{ $icon }} fa-2xl"></i>{{ end }}
</a>
