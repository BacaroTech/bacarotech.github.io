  <script>
    let isSystemDarkMode = true;
    const darkModeBtnId = "dark-mode-toogle-button";
    const darkModeSpanId = "dark-mode-toogle-span";

    function init() {
      const config = retriveLS();
      if (config?.darkmode === true) {
        isSystemDarkMode = config.darkmode;
        toogleTarkMode();
        return;
      }
      // if (window.matchMedia) {
      //   const query = window.matchMedia('(prefers-color-scheme: dark)');
      //   if (query.matches) {
      //     isSystemDarkMode = true;
      //     toogleTarkMode();
      //     return;
      //   }
      // }

    }

    function setDarkMode() {
      document.documentElement.classList.add('dark');
    }

    function unsetDarkMode() {
      document.documentElement.classList.remove('dark');
    }

    function toogleTarkMode() {
      const spanToogle = document.getElementById(darkModeSpanId);
      const btnToogle = document.getElementById(darkModeBtnId);
      if (!spanToogle || !btnToogle)
        return;

      if (isSystemDarkMode) {
        spanToogle.classList.add("translate-x-5");
        spanToogle.classList.remove("translate-x-0");

        //spanToogle.classList.add("bg-primary-600");
        btnToogle.classList.add("bg-primary-600");
        btnToogle.classList.remove("bg-gray-200");

        setDarkMode();
      } else {
        spanToogle.classList.add("translate-x-0");
        spanToogle.classList.remove("translate-x-5");
        btnToogle.classList.remove("bg-primary-600");
        btnToogle.classList.add("bg-gray-200");
        unsetDarkMode();
      }

      saveLS({ darkmode: isSystemDarkMode });

      retriveLS();
    }

    function darkModeClick() {
      isSystemDarkMode = !isSystemDarkMode;
      toogleTarkMode();
    }
